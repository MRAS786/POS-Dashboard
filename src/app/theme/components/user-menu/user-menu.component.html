<div class="dropdown d-inline-block">
    <a class="dropdown-toggle no-caret pl-2 pr-2" id="user-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user-o" aria-hidden="true"></i>
    </a>

    <div class="dropdown-menu dropdown-menu-right rounded-0 mt-3 p-0 box-shadow" aria-labelledby="user-menu">
        <div class="user-menu">
            <div class="user-info text-center p-3">
                <img src="assets/img/users/default-user.png" alt="user-img" class="user-img rounded-circle">                    
                
                <h5>{{UserName}}</h5>
                <p class="mt-1 mb-0"> 
                    {{UserId}}
                </p>
            </div>
            <a class="dropdown-item" [routerLink]="'/view/dashboard'"><i class="fa fa-dashboard mr-2"></i>Dashboard</a>
            <!-- <a class="dropdown-item" ><i class="fa fa-cog mr-2"></i>Change Picture</a> -->
            <a class="dropdown-item mb-1" (click)="openLogoutModal(logout)"><i class="fa fa-power-off mr-2"></i>Log out</a>
           
        </div>
    </div>
</div>


<!--Logout Confirmation Model-->
<ng-template #logout let-modal>
    <div class="modal-header modal_head">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close cross" aria-label="Close" (click)="modal.dismiss('Cross click')"
            style="outline:none">
            <span aria-hidden="true" class="whitee">&times;</span>
        </button>
    </div>
    <div class="modal-body m-2">
        <p style="margin-bottom: 0; font-size: 16px;">Are you sure you want to logout?</p>
    </div>
    <div class="modal-footer text-center">
        <button class="btn btn-sm btn-success" (click)="onClickLogout()">Confirm</button>
        <button class="btn btn-sm btn-danger" (click)="modal.close('Close click')">
            Cancel
        </button>
    </div>
</ng-template>
