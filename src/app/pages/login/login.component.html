<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card card-sttng border-0 box-shadow">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <!-- <i class="fa fa-sign-in" aria-hidden="true"></i> -->
                <img src="../../../assets/img/bg/logo.png" height="90">
            </div>
            <div class="card-body text-center pb-1">
                <!-- <img src="../../../assets/img/bg/logo.png" height="100"> -->
                <h2 class="p_labels">Login</h2>
                <form [formGroup]="loginForm" class="text-left mt-4">
                    <div class="form-group">
                        <label class="p_labels">Username</label>
                        <input class="form-control validation-field"
                            placeholder="Username" type="text" formControlName="username">
                        <small class="text-danger"
                            *ngIf="loginForm.controls.username.touched && loginForm.controls.username.hasError('required')">Employee
                            ID is required</small>
                        <!-- <small class="text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.hasError('email')">Invalid email address</small> -->
                    </div>
                    <div class="form-group">
                        <label class="p_labels">Password</label>
                        <input class="form-control validation-field" placeholder="Password"
                            type="password" formControlName="password" >
                        <small class="text-danger"
                            *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('required')">Password
                            is required</small>
                        <!-- <small class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</small> -->
                    </div>
                    <!-- <div class="form-group">
                        <ngx-recaptcha2 [siteKey]="keys" (success)="handleSuccess($event)" [size]="size" [hl]="lang"
                            [theme]="theme" [type]="type" formControlName="recaptcha">
                        </ngx-recaptcha2>
                    </div> -->
                    <div class="form-group mt-4 pt-2">
                        <button (click)="onSubmit()" class="btn btn-block" type="submit">
                            <ng-container [ngTemplateOutlet]="clicked?loader:noLoader"></ng-container>
                            <ng-template #noLoader>
                                Login
                            </ng-template>
                            <ng-template #loader>
                                <img src="../../../assets/img/bg/ajax-loader.gif">
                            </ng-template>
                        </button>
                    </div>
                </form>
            </div>
           
            <div class="card-footer text-center bg-transparent mt-3 p-0 mb-0">
                <!-- <p class="p-0 p_labels mb-2 mt-1" style="font-size: 12px;color: #fff;">Powered by Menzies-RAS</p> -->
            </div>
        </div>
    </div>
</div>
